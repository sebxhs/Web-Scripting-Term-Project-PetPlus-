</head>
<body>

  <header>
    <!-- Navigation Menu -->
    <div class="header">
  
          <!-- Logo -->
          <a href="Home.html">
            <img class="logo" src="images/petplus logo.png" width="150" height="120" alt="PetPlus Logo">
          </a>
  
      <div class="alignright">
  
        <!-- Mobile Navigation Toggle -->
        <div class="mobile-nav">
          <a href="#">
            <img class="menu" id="mobile-menu-toggle" src="images/NAV.png" width="50" height="50" alt="Navigation Toggle">
          </a>
        </div>
  
      </div> 
  
    </div>
  
    <!-- Mobile Sliding Menu -->
    <div class="menu-overlay" id="menu-overlay">
  
    <div class="mobile-sliding-menu" id="mobile-sliding-menu">
      <a href="#">
        <img class="close" id="close-menu-toggle" src="images/close.png" width="50" height="50" alt="Navigation Toggle">
      </a>
  
      <!-- Nav Links -->
      <a href="Home.html" class="link">Home</a>
      <a href="#" class="link">Shop</a>
      <a href="About Us.html" class="link">About Us</a>
      <a href="Contact.html" class="link">Contact</a>
    </div>
    
  </div>
  
  </header>
  
  <main> 


    <!-- Lets Stay Connected! Section -->
  <section>
    <div class="center">
    <h2 class="contacttext">Let’s Stay Connected!</h2>
    </div>

    <div class="center">
    <p class="contactcopy">
      Got questions, need assistance, or just want to share your pet’s latest adventures with us? At PetPlus, we’re here to help with anything you and your furry, feathery, or scaly friends need.
    </p>
    </div>
  </section>

  <!-- Form Section -->
  <section>
   
    <form id="commentform">

        

      <div class="boxes">

        <label>Name (required)</label>

      <input class="input2" id="cname" name="name" minlength="2" type="text" required>

    </div>



    <div class="boxes">

      <label>Email (required)</label>

    <input class="input2" id="cemail" name="Email" minlength="2" type="email" required>

  </div>



 

    <div class="boxes">

        <label>Company (required)</label>

      <input class="input2" id="ccompany" name="company" minlength="2" type="company" required>

    </div>



      <div class="boxes" >

        <label>Subject</label>

       <select name="subject-of-interest" class="input2">

        <option value="choosseone"></option>

        <option value="Bulk or Wholesale Orders">Bulk or Wholesale Orders</option>

        <option value="Pet Care Advice">Pet Care Advice</option>

        <option value="Pet Training Information">Pet Training Information</option>

        <option value="Adoption and Rescue Partnerships">Adoption and Rescue Partnerships</option>

        <option value="Other">Other</option>

       </select>

      </div>



      <div class="boxes">

        <label for="insert-your-message-here">Your Message</label>

        <textarea name="Your-Message" class="input" id="cmsg" name="msg" minlength="2" type="message" required></textarea>

      </div>



    <div class="buttoncenter">

      <button class="button1">Send Us a Message!</button>

    </div>



    </form> 

</section>

  </main>

  <!-- Footer -->
  <footer>
    <div class="header1">
      <div class="alignright1">
    
        <a href="#">
        <img class="logo1" src="images/petplus logo.png" width="150px" height="120px" alt="petplus logo">
        </a>
    
        <div class="footerwidth">
        <a href="#" class="link1">Visit Us</a>
        <a href="#" class="link1">Call Us</a>
        <a href="#" class="link1">Email Us</a> 
        <a href="#" class="link1">Follow Us</a>
        </div>
    
      </div> 
      </div>
  </footer>
  
  <script src="scripts/contact.js"></script>
  <script src="scripts/js.js"></script>

</body>
</html>
